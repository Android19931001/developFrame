apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Android19931001'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.0'
    api 'com.gyf.immersionbar:immersionbar:2.3.3'
    api 'com.youth.banner:banner:1.4.9'
    api 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    //noinspection GradleCompatible
    api 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.tuyenmonkey:mkloader:1.0.0'
    api 'com.yuyh.imgsel:library:2.0.3'

    //选择器
    api 'com.contrarywind:Android-PickerView:4.1.3'

    api 'com.alibaba:fastjson:1.2.21'

    api 'com.lcodecorex:tkrefreshlayout:1.0.7'
    //Rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.github.gittjy:LoadingDialog:1.0.2'
    api 'com.google.code.gson:gson:2.8.5'
}


